<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noohn Afterwork Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600;700;800&family=Playfair+Display:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .flyer {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, #ffffff 0%, #fafafa 50%, #f8f8f8 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        .bg-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, #000 10px, #000 11px);
        }
        
        .red-accent-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #b91c1c 0%, #dc2626 50%, #b91c1c 100%);
            box-shadow: 0 2px 10px rgba(220, 38, 38, 0.3);
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 70%;
            height: 100%;
            background: radial-gradient(ellipse at top right, rgba(220, 38, 38, 0.08) 0%, transparent 60%);
        }
        
        .enso-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            opacity: 0.15;
            animation: rotate 60s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 50px 45px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 35px;
        }
        
        .logo-circle {
            width: 90px;
            height: 90px;
            background: #dc2626;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.35);
            position: relative;
            overflow: hidden;
        }
        
        .logo-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDQwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxwYXRoIGQ9Ik0zNTAgMjAwQzM1MCAyODIuODQzIDI4Mi44NDMgMzUwIDIwMCAzNTBDMTE3LjE1NyAzNTAgNTAgMjgyLjg0MyA1MCAyMDBDNTAgMTE3LjE1NyAxMTcuMTU3IDUwIDIwMCA1MEMyODIuODQzIDUwIDM1MCAxMTcuMTU3IDM1MCAyMDBaIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjQwIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1kYXNoYXJyYXk9IjEwIDIwIi8+Cjwvc3ZnPgo=') center/contain no-repeat;
            opacity: 0.25;
        }
        
        .logo-enso {
            width: 65%;
            height: 65%;
            filter: brightness(0) invert(1);
        }
        
        .restaurant-name {
            flex: 1;
        }
        
        .restaurant-label {
            font-size: 11px;
            letter-spacing: 3px;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .restaurant-title {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 2px;
        }
        
        .restaurant-address {
            font-size: 11px;
            color: #666;
            font-weight: 400;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }
        
        .event-title-section {
            margin-bottom: 20px;
        }
        
        .event-label {
            font-size: 13px;
            letter-spacing: 4px;
            color: #dc2626;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .event-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 85px;
            font-weight: 400;
            color: #1a1a1a;
            line-height: 0.9;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0px rgba(220, 38, 38, 0.1);
        }
        
        .event-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 8px;
        }
        
        .divider {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, transparent);
            margin: 15px 0;
        }
        
        .dj-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .dj-intro {
            font-size: 12px;
            letter-spacing: 2px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .dj-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .dj-card {
            background: #fff;
            border: 2px solid #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .dj-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .dj-card:hover::before {
            transform: scaleX(1);
        }
        
        .dj-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.15);
        }
        
        .dj-photo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #dc2626;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.2);
            filter: grayscale(20%);
        }
        
        .dj-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26px;
            color: #1a1a1a;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .info-section {
            background: linear-gradient(135deg, #fafafa 0%, #ffffff 100%);
            border: 2px solid #f0f0f0;
            border-left: 4px solid #dc2626;
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 20px;
        }
        
        .website-info {
            text-align: center;
            padding: 15px;
            background: rgba(220, 38, 38, 0.05);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }
        
        .website-text {
            font-size: 12px;
            color: #666;
            letter-spacing: 1px;
        }
        
        .website-url {
            font-weight: 700;
            color: #dc2626;
            letter-spacing: 0.5px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 10px;
            letter-spacing: 2px;
            color: #999;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            color: #1a1a1a;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .corner-accent {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        
        .corner-accent-tl {
            top: 20px;
            left: 20px;
            border-top: 3px solid rgba(220, 38, 38, 0.3);
            border-left: 3px solid rgba(220, 38, 38, 0.3);
        }
        
        .corner-accent-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 3px solid rgba(220, 38, 38, 0.3);
            border-right: 3px solid rgba(220, 38, 38, 0.3);
        }
        
        @media (max-width: 600px) {
            .event-title {
                font-size: 60px;
            }
            .dj-grid {
                grid-template-columns: 1fr;
            }
            .content {
                padding: 40px 30px;
            }
            .info-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="bg-texture"></div>
        <div class="red-accent-top"></div>
        <div class="gradient-overlay"></div>
        <div class="corner-accent corner-accent-tl"></div>
        <div class="corner-accent corner-accent-br"></div>
        
        <svg class="enso-logo" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M350 300C350 382.843 282.843 450 200 450C117.157 450 50 382.843 50 300C50 217.157 117.157 150 200 150C282.843 150 350 217.157 350 300Z" 
                  stroke="#dc2626" stroke-width="35" stroke-linecap="round" 
                  stroke-dasharray="5 15" opacity="0.3"/>
        </svg>
        
        <div class="content">
            <div class="header">
                <div class="logo-section">
                    <div class="logo-circle">
                        <svg class="logo-enso" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M350 300C350 382.843 282.843 450 200 450C117.157 450 50 382.843 50 300C50 217.157 117.157 150 200 150C282.843 150 350 217.157 350 300Z" 
                                  stroke="white" stroke-width="40" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="restaurant-name">
                        <div class="restaurant-label">Japanese Bar & Restaurant</div>
                        <div class="restaurant-title">NOOHN</div>
                        <div class="restaurant-address">Henric Petri-Strasse 12, Basel</div>
                    </div>
                </div>
                
                <div class="event-title-section">
                    <div class="event-label">Weekly Sessions</div>
                    <div class="event-title">AFTERWORK</div>
                    <div class="event-subtitle">Party</div>
                </div>
                
                <div class="divider"></div>
            </div>
            
            <div class="dj-section">
                <div class="dj-intro">Mit 2 Top DJs</div>
                
                <div class="dj-grid">
                    <div class="dj-card">
                        <img src="data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='200' height='200' fill='%23e5e5e5'/%3E%3Ctext x='50%25' y='50%25' font-size='16' fill='%23999' text-anchor='middle' dy='.3em'%3EDJ Photo 1%3C/text%3E%3C/svg%3E" 
                             alt="ND Wave" class="dj-photo">
                        <div class="dj-name">ND WAVE</div>
                    </div>
                    
                    <div class="dj-card">
                        <img src="data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='200' height='200' fill='%23e5e5e5'/%3E%3Ctext x='50%25' y='50%25' font-size='16' fill='%23999' text-anchor='middle' dy='.3em'%3EDJ Photo 2%3C/text%3E%3C/svg%3E" 
                             alt="Deejay VAX" class="dj-photo">
                        <div class="dj-name">DEEJAY VAX</div>
                    </div>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-item">
                    <div class="info-label">Wann</div>
                    <div class="info-value">Jeden Donnerstag<br>oder Freitag</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Start</div>
                    <div class="info-value">Ab 18:00 Uhr</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
